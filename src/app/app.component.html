<div class="container">
    <app-cockpit
        (serverCreated)="onServerAdded($event)"
        (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary" (click)="onChangeFirst()">Changes</button>
        <app-server-element *ngFor="let serverElement of serverElements"
                            [element]="serverElement" [name]="serverElement.name">
                            <p>
                              <strong *ngIf="serverElement.type === 'server'" style="color: red">{{serverElement.content}}</strong>
                              <em *ngIf="serverElement.type === 'blueprint'">{{serverElement.content}}</em>
                            </p>
        </app-server-element>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <app-game-control (firedInterval)="onfiredInterval($event)"></app-game-control>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber">Odd</app-odd>
        <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber">Even</app-even>
      </div>
    </div>
  </div>
